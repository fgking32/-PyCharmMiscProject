{% extends 'blog/base.html' %}
{% block title %}文章列表{% endblock %}

{% block content %}
<h1 class="mb-4">最新文章</h1>
<div class="list-group">
  {% for article in article_list %}
    <a href="{% url 'blog:article_detail' article.id %}" class="list-group-item list-group-item-action">
      <h5 class="mb-1">{{ article.title }}</h5>
      <p class="text-muted">{{ article.created_time|date:"Y-m-d" }}</p>
    </a>
  {% empty %}
    <p class="text-muted">暂无文章</p>
  {% endfor %}
</div>
{% endblock %}
