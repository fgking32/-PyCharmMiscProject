{% extends 'blog/base.html' %}
{% block title %}发布新文章{% endblock %}

{% block content %}
    <h1 class="mb-4">发布新文章</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <!-- 自动渲染表单（标题 + 内容） -->
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">发布</button>
    </form>
{% endblock %}
<form method="post">
    {% csrf_token %}  <!-- 必须添加，防跨站攻击 -->

    <div>
        <label>标题：</label>
        {{ form.title }}  <!-- 渲染标题输入框 -->
        {% if form.title.errors %}
            <p style="color: red;">{{ form.title.errors.0 }}</p>  <!-- 错误提示 -->
        {% endif %}
    </div>

    <div>
        <label>内容：</label>
        {{ form.content }}  <!-- 渲染内容输入框 -->
    </div>

    <button type="submit">发布文章</button>
</form>
